{% extends "base.html" %}
{% block title %}SignUp{% endblock %}
{% block content %}
    <form method="POST">
        <h3 align="center">Sign Up</h3>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email Address</label>
            <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter your email address here"
            />
        </div>

        <!-- Player Name -->
        <div class="form-group">
            <label for="playerName">Player Name</label>
            <input
                    type="text"
                    class="form-control"
                    id="playerName"
                    name="playerName"
                    placeholder="Enter your player name here"
            />
        </div>

        <!-- Password1 -->
        <div class="form-group">
            <label for="password1">password</label>
            <input
                    type="password"
                    class="form-control"
                    id="password1"
                    name="password1"
                    placeholder="Enter the password"
            />
        </div>

        <!-- Password2 -->
        <div class="form-group">
            <label for="password2">password (Confirmed)</label>
            <input
                    type="password"
                    class="form-control"
                    id="password2"
                    name="password2"
                    placeholder="Confirmed password"
            />
        </div>
        <br>
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
